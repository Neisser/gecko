version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: gecko-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gecko
      POSTGRES_PASSWORD: gecko_password
      POSTGRES_DB: gecko_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
